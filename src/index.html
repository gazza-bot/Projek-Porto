<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternity Space</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <!-- NAVBAR SECTION -->
    <section id="navbar"
        class="sticky top-0 h-max bg-linear-to-r from-shuttle-gray-700 from-80% via-shuttle-gray-600 via-90% to-shuttle-gray-500 to-95% z-15">
        <div class="flex flex-row justify-between p-5 items-center">
            <div class="flex items items-center">
                <img class="size-10" src="assets/logo-angkatan.png" alt="">
                <h1 class="font-poppins text-ecru-white-200"><span class="text-tussock-400">Eternity</span> Generation</h1>
            </div>
                <!-- bagian fitur - fitur navbar -->
            <div id="ul_nav" class="">
                <ul class="flex flex-row gap-20">
                    <li id="li_nav" class="font-poppins text-ecru-white-200 pl-2 pr-2 transform duration-300 ease-in-out hover:border-0 hover:bg-tussock-300 hover:text-ecru-white-50 hover:rounded-3xl">Home</li>
                    <li id="li_nav" class="font-poppins text-ecru-white-200 pl-2 pr-2 transform duration-300 ease-in-out hover:border-0 hover:bg-tussock-300 hover:text-ecru-white-50 hover:rounded-3xl">Gallery</li>
                    <li id="li_nav" class="font-poppins text-ecru-white-200 pl-2 pr-2 transform duration-300 ease-in-out hover:border-0 hover:bg-tussock-300 hover:text-ecru-white-50 hover:rounded-3xl">Social Media</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- SECTION HERO -->
    <main class="relative flex grow justify-center items-center h-[calc(100vh-64px)] overflow-hidden">
        <div class="absolute inset-0 z-0 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            <!-- bg-grids -->
            <div class="bg-[url('assets/bg-1.jpg')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-2.jpg')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-3.jpg')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-4.JPG')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-5.JPG')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-6.JPG')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-7.jpg')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-8.jpg')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-2.jpg')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-7.jpg')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-5.JPG')] bg-cover bg-center aspect-square"></div>
            <div class="bg-[url('assets/bg-6.JPG')] bg-cover bg-center aspect-square"></div>
            
        </div>
        <!-- ini filter-->
        <div class="absolute z-5 inset-0 bg-black/40 backdrop-blur-sm backdrop-grayscale"></div>
        <!-- content -->
        <div class="relative z-10 flex flex-col gap-3 items-center reveal transition-all duration-1000">
            <p
            class="text-3xl text-tussock-300 font-poppins border border-white/10 rounded-2xl pr-3 pl-3 bg-shuttle-gray-500/50 backdrop-blur-lg">
            Class of 2025</p>
            <img class="size-1/2" src="assets/logo-angkatan.png" alt="">
            <h1 class="font-poppins font-bold text-5xl bg-linear-to-r from-ecru-white-200 via-tussock-300 to-ecru-white-200 bg-clip-text text-transparent">ETERNITY GENERATION</h1>
            <h1 class="font-lora font-extralight text-4xl text-ecru-white-200">Authentic Gray</h1>
            <p class="font-lora text-ecru-white-200 text-2xl">Together, Forever , Wherever</p>
            <button class="border border-white/10 rounded-2xl pl-2 pr-2 bg-shuttle-gray-500/50 backdrop-blur-sm font-poppins text-tussock-300 text-2xl">Our Big Moments -></button>
        </div>
    </main>

    <!-- Gallery Section -->
    <section id="Gallery"
        class="relative h-96 bg-linear-to-br from-shuttle-gray-700 from-80% via-shuttle-gray-600 via-90% to-shuttle-gray-500 to-95%">
        <h1 class="font-lora font-bold">Gallery of Us</h1>


    </section>

    <!-- section footer -->
    <section id="footer" class="h-24 bg-yellow-500"></section>
</body>
<script src="index.js"></script>
</html>
